<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - FaceApp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="card shadow p-4">
      <h2 class="mb-3 text-success">Welcome!</h2>
      <p class="lead">The following user(s) have successfully logged in using face recognition:</p>

      <!-- Display multiple recognized users -->
      <ul class="list-group mb-3">
        {% for u in user.split(', ') %}
          <li class="list-group-item">{{ u }}</li>
        {% endfor %}
      </ul>

      <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
    </div>
  </div>

</body>
</html>
